name: CI-CD Pipeline

on:
  push:
    branches: [main, develop, system-integration]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          echo "Dependencies installed successfully"

      - name: Validate project structure
        run: |
          for item in package.json src tests; do
            if [ ! -e "$item" ]; then
              echo "Missing required item: $item";
              exit 1;
            fi;
          done
          echo "Structure OK"

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Run full test suite
        run: |
          echo "Running all test suites (unit, integration, system)..."
          npm run test:ci
          echo "All test suites completed"

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/junit.xml
          retention-days: 30

      - name: Upload raw coverage (for coverage stage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-raw
          path: coverage/
          retention-days: 2

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-raw
          path: coverage

      - name: Verify coverage threshold (>=75%)
        run: |
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "Missing coverage summary"; exit 1; fi
          SUMMARY=coverage/coverage-summary.json
          LINES=$(grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' "$SUMMARY" | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
          STATEMENTS=$(grep -o '"statements":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' "$SUMMARY" | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
          FUNCTIONS=$(grep -o '"functions":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' "$SUMMARY" | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
          BRANCHES=$(grep -o '"branches":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' "$SUMMARY" | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
          echo "Coverage Metrics:";
          echo "  Lines: $LINES%";
          echo "  Statements: $STATEMENTS%";
          echo "  Functions: $FUNCTIONS%";
          echo "  Branches: $BRANCHES%";
          FAIL=0
          for metric in $LINES $STATEMENTS $FUNCTIONS $BRANCHES; do
            VALUE=$(printf '%s' "$metric" | cut -d'.' -f1)
            if [ "$VALUE" -lt 75 ]; then FAIL=1; fi
          done
          if [ $FAIL -eq 1 ]; then
            echo "Coverage quality gate FAILED (<75%)"; exit 1;
          fi
          echo "Coverage quality gate PASSED (>=75%)"

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: coverage/lcov-report/
          retention-days: 30

      - name: Upload coverage data files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: |
            coverage/lcov.info
            coverage/coverage-summary.json
            coverage/coverage-final.json
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Run ESLint
        run: npm run lint:report

      - name: Enforce lint quality gate (0 errors)
        run: |
          if [ ! -f lint-report.json ]; then echo "Missing lint report"; exit 1; fi
          ERRORS=$(grep -o '\"errorCount\":[0-9]*' lint-report.json | head -1 | grep -o '[0-9]*' || echo 0)
          WARNINGS=$(grep -o '\"warningCount\":[0-9]*' lint-report.json | head -1 | grep -o '[0-9]*' || echo 0)
          echo "Lint Errors: $ERRORS"; echo "Lint Warnings: $WARNINGS"
          if [ "$ERRORS" -gt 0 ]; then echo "Lint quality gate FAILED (errors > 0)"; exit 1; fi
          echo "Lint quality gate PASSED (0 errors)"

      - name: Upload lint artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.json
          retention-days: 30

security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Dependency vulnerability scan
        run: |
          npm audit --json > security-audit.json || true
          npm audit --audit-level=moderate > security-audit.txt || true
          CRITICAL=$(grep -o '"severity":"critical"' security-audit.json | wc -l || echo 0)
          HIGH=$(grep -o '"severity":"high"' security-audit.json | wc -l || echo 0)
          MODERATE=$(grep -o '"severity":"moderate"' security-audit.json | wc -l || echo 0)
          echo "Critical: $CRITICAL | High: $HIGH | Moderate: $MODERATE"
          if [ "$CRITICAL" -gt 0 ]; then echo "Critical vulnerabilities found -> FAIL"; exit 1; fi
          echo "No critical vulnerabilities"

      - name: Static security lint (ESLint security rules)
        run: |
          npx eslint src/**/*.js tests/**/*.js --format json --output-file eslint-security.json || true
          ERRORS=$(grep -o '"errorCount":[0-9]*' eslint-security.json | head -1 | grep -o '[0-9]*' || echo 0)
          echo "Security rule errors: $ERRORS"

      - name: Assemble security report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "Date: $(date -u)" >> security-report.md
          echo "Commit: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Dependency Audit" >> security-report.md
          if [ -f security-audit.txt ]; then echo '```' >> security-report.md; cat security-audit.txt >> security-report.md; echo '```' >> security-report.md; fi
          echo "" >> security-report.md
          echo "## Static Analysis" >> security-report.md
          ERRORS=$(grep -o '\"errorCount\":[0-9]*' eslint-security.json | head -1 | grep -o '[0-9]*' || echo 0)
          echo "Errors: $ERRORS" >> security-report.md
          echo "" >> security-report.md
          echo "## Summary" >> security-report.md
          CRITICAL=$(grep -o '\"severity\":\"critical\"' security-audit.json | wc -l || echo 0)
          if [ "$CRITICAL" -gt 0 ]; then echo "Status: FAILED (critical vulnerabilities)" >> security-report.md; else echo "Status: PASSED (no critical vulnerabilities)" >> security-report.md; fi
          cat security-report.md

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            security-audit.json
            security-audit.txt
            eslint-security.json
            security-report.md
          retention-days: 30